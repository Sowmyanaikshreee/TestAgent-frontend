<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lesson Plan Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
 
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("images/lessonbg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
 
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
    }
 
    .profile {
      text-align: center;
    }
 
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 10px;
    }
 
    .profile h3 {
      font-size: 18px;
    }
 
    .profile p {
      font-size: 13px;
      color: #dceeff;
    }
 
    .nav-links {
      margin-top: 30px;
    }
 
    .nav-links a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
 
    .nav-links a.active,
    .nav-links a:hover {
      background-color: #ffffff;
      color: #4a90e2;
    }
 
    .bottom-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
 
    .btn-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
 
    .btn-link:hover {
      background-color: #ffffff;
      color: #4a90e2;
    }
 
    .main-content {
      flex: 1;
      padding: 40px;
      margin-left: 240px;
      overflow-y: auto;
      height: 100vh;
    }
 
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
 
    h2 {
      text-align: center;
      color: #012141;
      font-size: 28px;
      margin-bottom: 30px;
    }
 
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      color: #2c3e50;
    }
 
    input, textarea, select {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 12px;
    }
 
    input:focus, textarea:focus, select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      outline: none;
    }
 
    .generate-btn, .download-btn {
      width: 100%;
      padding: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
 
    .generate-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
 
    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
 
    .download-btn {
      background: #34495e;
      color: white;
    }
 
    .download-btn:hover {
      background: #2c3e50;
    }
 
    .output {
      background: #eef6ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-top: 30px;
      border-radius: 6px;
      white-space: pre-wrap;
      color: #012141;
    }
 
    .error {
      color: #e74c3c;
      margin-top: 20px;
      text-align: center;
    }
 
    .loading {
      text-align: center;
      color: #555;
      margin-top: 20px;
    }
 
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
 
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="profile">
        <img id="profile-photo" src="" alt="User" onerror="this.src='images/Aibot 1.jpg'" />
        <h3 id="profile-name">User Name</h3>
        <p id="profile-grade">Grade</p>
        <p id="profile-subject">Subject</p>
        <p id="profile-email">Email</p>
      </div>
      <div class="nav-links">
        <a href="userHome.html"><i class="fas fa-home"></i> Home</a>
        <a href="ai_chatbot.html"><i class="fas fa-robot"></i> AI Chatbot</a>
        <a href="whiteBoard.html"><i class="fas fa-edit"></i> Whiteboards</a>
      </div>
    </div>
    <div class="bottom-links">
      <a href="profile.html" class="btn-link"><i class="fas fa-user-circle"></i> Profile</a>
      <a href="index.html" class="btn-link"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>
  </aside>
 
  <main class="main-content">
    <div class="container">
      <h2>Lesson Plan Generator</h2>
 
      <label for="subject">Subject:</label>
      <input id="subject" type="text" placeholder="e.g., Mathematics" />

            <!-- Add after Subject -->
      <label for="grade">Grade Level:</label>
      <input id="grade" type="text" placeholder="e.g., 6th Grade" />

 
      <label for="standard">Curriculum Standard (optional):</label>
      <input id="standard" type="text" placeholder="e.g., NGSS MS-PS1-1" />
 
      <label for="objective">Learning Objective:</label>
      <textarea id="objective" placeholder="What should students achieve?"></textarea>
 
      <label for="activities">Teaching Activities:</label>
      <textarea id="activities" placeholder="Describe teaching methods or steps."></textarea>
 
      <label for="assessment">Assessment Methods:</label>
      <textarea id="assessment" placeholder="How will you measure understanding?"></textarea>
 
      <label for="template">Template Style:</label>
      <select id="template">
        <option value="detailed">Detailed</option>
        <option value="compact">Compact Summary</option>
        <option value="creative">Creative Project-Based</option>
      </select>
 
      <button class="generate-btn" onclick="generatePlan()">Generate Lesson Plan</button>
 
      <div id="loading" class="loading" style="display: none;">Generating lesson plan...</div>
      <div id="output" class="output" style="display: none;"></div>
      <div id="error" class="error" style="display: none;"></div>
 
      <button class="download-btn" id="downloadBtn" onclick="downloadPDF()" style="display:none;">Download as PDF</button>
    </div>
  </main>
 
  <script>
    const email = localStorage.getItem("userEmail") || "";
    const emailSafe = email.replace(/[@.]/g, "_");
    const imageUrl = `https://kbuddy.ai/api/profile_photos/${emailSafe}.jpg`;
 
    document.getElementById("profile-name").innerText = localStorage.getItem("userName") || "User";
    document.getElementById("profile-grade").innerText = "Grade: " + (localStorage.getItem("userGrade") || "-");
    document.getElementById("profile-subject").innerText = "Subject: " + (localStorage.getItem("userSubject") || "-");
    document.getElementById("profile-email").innerText = email || "-";
    document.getElementById("profile-photo").src = imageUrl;
 
 
    async function generatePlan() {
      const payload = {
        subject: document.getElementById('subject').value,
        grade: document.getElementById('grade').value,
        standard: document.getElementById('standard').value,
        objective: document.getElementById('objective').value,
        activities: document.getElementById('activities').value,
        assessment: document.getElementById('assessment').value,
        template: document.getElementById('template').value
      };
 
      document.getElementById('loading').style.display = 'block';
      document.getElementById('output').style.display = 'none';
      document.getElementById('downloadBtn').style.display = 'none';
      document.getElementById('error').style.display = 'none';
 
      try {
        const response = await fetch('https://kbuddy.ai/api/generate_lesson_plan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
 
        const data = await response.json();
 
        if (!data.plan || data.plan.startsWith("Error")) {
          throw new Error(data.plan || "No plan generated");
        }
 
        document.getElementById('output').innerText = data.plan;
        document.getElementById('output').style.display = 'block';
        document.getElementById('downloadBtn').style.display = 'inline-block';
        window.lastGeneratedPlan = data.plan;
 
      } catch (err) {
        document.getElementById('error').innerText = "‚ùå " + err.message;
        document.getElementById('error').style.display = 'block';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
 
    async function downloadPDF() {
      if (!window.lastGeneratedPlan) {
        alert("No plan to download.");
        return;
      }
 
      try {
        const response = await fetch("https://kbuddy.ai/api/generate_lesson_plan_pdf", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ plan: window.lastGeneratedPlan })
        });
 
        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || "Unknown error");
        }
 
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "lesson_plan.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        alert("‚ùå Failed to download PDF: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
