<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fc;
      display: flex;
      min-height: 100vh;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background: #4a90e2;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid white;
    }

    .profile h3 {
      font-size: 18px;
    }

    .profile p {
      font-size: 13px;
      color: #dceeff;
    }

    .nav-links {
      margin-top: 30px;
    }

    .nav-links a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background-color: #ffffff;
      color: #4a90e2;
    }

    .bottom-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-link:hover {
      background-color: #ffffff;
      color: #4a90e2;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chat-container {
      display: flex;
      flex: 1;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .chat-main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 12px;
      margin: 8px 0;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #d1eaff;
      align-self: flex-end;
      text-align: right;
      border-top-right-radius: 0;
    }

    .bot-message {
      background-color: #e8e8e8;
      align-self: flex-start;
      text-align: left;
      border-top-left-radius: 0;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-history {
      width: 280px;
      background-color: #f2f2f2;
      border-left: 1px solid #ddd;
      padding: 20px;
    }

    .chat-history h3 {
      margin-bottom: 20px;
    }

    .chat-history button {
      width: 100%;
      padding: 10px;
      background: #e1e4ea;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-history button.delete {
      background-color: #ff6666;
      color: white;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }

      .chat-container {
        flex-direction: column;
      }

      .chat-history {
        width: 100%;
        border-left: none;
        border-top: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div>
      <div class="profile">
        <img id="profile-photo" src="" alt="User" onerror="this.src='images/Aibot 1.jpg'" />
        <h3 id="profile-name">User Name</h3>
        <p id="profile-grade">Grade</p>
        <p id="profile-subject">Subject</p>
        <p id="profile-email">Email</p>
      </div>
      <div class="nav-links">
        <a href="userHome.html"><i class="fas fa-home"></i> Home</a>
        <a href="ai_chatbot.html" class="active"><i class="fas fa-robot"></i> AI Chatbot</a>
        <a href="whiteBoard.html"><i class="fas fa-edit"></i> Whiteboards</a>
      </div>
    </div>
    <div class="bottom-links">
      <a href="profile.html" class="btn-link"><i class="fas fa-user-circle"></i> Profile</a>
      <a href="index.html" class="btn-link"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>
  </aside>

  <main class="main-content">
    <div class="chat-title">AI Assistant</div>
    <div class="chat-container">
      <div class="chat-main">
        <div class="chat-box" id="chatBox">
          <div class="message bot-message"><strong>🤖</strong><br>Hello! I’m your AI assistant. Ask me anything!!</div>
        </div>
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Ask your question...">
          <button onclick="startVoiceInput()"><i class="fas fa-microphone"></i></button>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
      <div class="chat-history">
        <h3>Chat History</h3>
        <div id="chatHistoryList" style="margin-bottom: 10px;"></div>
        <button onclick="startNewChat()">+ New Chat</button>
        <button onclick="clearChatHistory()" class="delete">🗑 Delete History</button>

      </div>
    </div>
  </main>

  <script>
  const email = localStorage.getItem("userEmail") || "";
  const emailSafe = email.replace(/[@.]/g, "_");
  const imageUrl = `https://kbuddy.ai/api/profile_photos/${emailSafe}.jpg`;

  document.getElementById("profile-name").innerText = localStorage.getItem("userName") || "User";
  document.getElementById("profile-grade").innerText = "Grade: " + (localStorage.getItem("userGrade") || "-");
  document.getElementById("profile-subject").innerText = "Subject: " + (localStorage.getItem("userSubject") || "-");
  document.getElementById("profile-email").innerText = email || "-";
  document.getElementById("profile-photo").src = imageUrl;

  let currentChat = [];
  let allChats = JSON.parse(localStorage.getItem("allChats")) || [];
  let isRestoringChat = false;

  function appendMessage(sender, text) {
    const chatBox = document.getElementById("chatBox");
    const div = document.createElement("div");
    const messageClass = sender.includes("🧑") ? "user-message" : "bot-message";

    text = text.replace(/\*\*/g, "")
               .replace(/\*/g, "")
               .replace(/__+/g, "")
               .replace(/`+/g, "")
               .replace(/\\n/g, "<br>")
               .replace(/\n/g, "<br>");

    div.className = `message ${messageClass}`;
    div.innerHTML = `<strong>${sender}</strong><br>${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;

    currentChat.push({ sender, text });
  }

  function startNewChat() {
    if (!isRestoringChat && currentChat.length > 0) {
      const firstUserMessage = currentChat.find(m => m.sender.includes("🧑"));
      const shortTitle = firstUserMessage ? firstUserMessage.text.split(" ").slice(0, 3).join(" ") : "New Chat";

      const exists = allChats.some(chat =>
        chat.title === shortTitle &&
        JSON.stringify(chat.messages) === JSON.stringify(currentChat)
      );

      if (!exists) {
        allChats.push({ title: shortTitle, messages: currentChat });
        localStorage.setItem("allChats", JSON.stringify(allChats));
        renderChatHistory();
      }
    }

    currentChat = [];
    document.getElementById("chatBox").innerHTML =
      `<div class="message bot-message"><strong>🤖</strong><br>Hello! I’m your AI assistant. Ask me anything!!</div>`;
    isRestoringChat = false;
  }

  function renderChatHistory() {
    const container = document.getElementById("chatHistoryList");
    container.innerHTML = "";
    allChats.forEach((chat, index) => {
      const btn = document.createElement("button");
      btn.style.marginBottom = "6px";
      btn.style.width = "100%";
      btn.style.padding = "8px";
      btn.style.borderRadius = "8px";
      btn.style.border = "1px solid #ccc";
      btn.style.backgroundColor = "#ffffff";
      btn.style.cursor = "pointer";
      btn.style.textAlign = "left";
      btn.innerText = chat.title;
      btn.onclick = () => loadChat(index);
      container.appendChild(btn);
    });
  }

  function loadChat(index) {
    const chat = allChats[index];
    isRestoringChat = true;
    currentChat = chat.messages;
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";
    chat.messages.forEach(m => {
      const div = document.createElement("div");
      const messageClass = m.sender.includes("🧑") ? "user-message" : "bot-message";
      div.className = `message ${messageClass}`;
      div.innerHTML = `<strong>${m.sender}</strong><br>${m.text}`;
      chatBox.appendChild(div);
    });
  }

  function clearChatHistory() {
    allChats = [];
    localStorage.removeItem("allChats");
    currentChat = [];
    startNewChat();
    renderChatHistory();
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const question = input.value.trim();
    if (!question) return;

    appendMessage("🧑‍💬", question);
    input.value = "";

    const formData = new FormData();
    formData.append("question", question);

    try {
      const res = await fetch("https://kbuddy.ai/api/chat/", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      let answer = data.answer || "No answer received.";
      appendMessage("🤖", answer);

    } catch (err) {
      console.error("Error:", err);
      appendMessage("🤖", "Error getting response.");
    }
  }

  function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById("userInput").value = transcript;
      sendMessage();
    };

    recognition.onerror = function (event) {
      alert("Voice input error: " + event.error);
    };

    recognition.start();
  }

  window.onload = () => {
    startNewChat();
    renderChatHistory();
  };
</script>


</body>
</html>
