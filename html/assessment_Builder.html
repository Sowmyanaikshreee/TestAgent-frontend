    const email = localStorage.getItem("userEmail") || "";
    const emailSafe = email.replace(/[@.]/g, "_");

    document.addEventListener("DOMContentLoaded", () => {
      async function loadFiles() {
  const fileSelect = document.getElementById("fileSelect");
  const userGrade = localStorage.getItem("userGrade") || "";
  const userSubject = localStorage.getItem("userSubject") || "";
  const folderKey = `class_${userGrade}/${userSubject}`;
 
  try {
    const response = await fetch("https://kbuddy.ai/api/uploaded_files/");
    const data = await response.json();
    const savedLang = localStorage.getItem("selectedLanguage") || "en";
const translations = {
  en: { "select-file": "-- Select File --" },
  kn: { "select-file": "-- ‡≤´‡≥à‡≤≤‡≥ç ‡≤Ü‡≤Ø‡≥ç‡≤ï‡≥Ü‡≤Æ‡≤æ‡≤°‡≤ø --" },
  hi: { "select-file": "-- ‡§´‡§º‡§æ‡§á‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç --" },
  ml: { "select-file": "-- ‡¥´‡¥Ø‡µΩ ‡¥§‡¥ø‡¥∞‡¥û‡µç‡¥û‡µÜ‡¥ü‡µÅ‡¥ï‡µç‡¥ï‡µÅ‡¥ï --" }
};
 
const placeholderText = translations[savedLang]["select-file"] || "Select File";
fileSelect.innerHTML = `<option value="">${placeholderText}</option>`;
 
    if (data.files_by_category[folderKey]) {
      data.files_by_category[folderKey].forEach(file => {
        const option = document.createElement("option");
        option.value = `${folderKey}||${file}`;
        option.textContent = `${file}`;
        fileSelect.appendChild(option);
      });
    } else {
      const option = document.createElement("option");
      option.textContent = "No files available for your class and subject.";
      option.disabled = true;
      fileSelect.appendChild(option);
    }
  } catch (err) {
    console.error("Error loading files:", err);
  }
}
 
 
      loadFiles();
    });
 
   
async function generateQuestionPaper() {
  const loadingMsg = document.getElementById("loadingMessage");
  loadingMsg.style.display = "block";
 
  const level = document.getElementById("levelSelect").value;
  const fileValue = document.getElementById("fileSelect").value;
  const [category, file] = fileValue.split("||");
 
  const counts = {
    mcq: document.getElementById("mcq").value || "0",
    fill: document.getElementById("fill").value || "0",
    short: document.getElementById("short").value || "0",
    long: document.getElementById("long").value || "0",
  };
 
  const payload = { category, file, level, ...counts };
 
  // Get grade and subject for naming
  const grade = localStorage.getItem("userGrade") || "Grade";
  const subject = localStorage.getItem("userSubject") || "Subject";
  const safeGrade = grade.replace(/\s+/g, "_");
  const safeSubject = subject.replace(/\s+/g, "_");
 
try {
  const res = await fetch("https://kbuddy.ai/api/generate_pdf", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  });

  if (!res.ok) {
    alert("Failed to generate question paper.");
    loadingMsg.style.display = "none";
    return;
  }

  let data;
  try {
    data = await res.json();
  } catch (jsonErr) {
    console.error("Failed to parse JSON:", jsonErr);
    alert("Server response was not valid JSON.");
    return;
  }

  console.log("Server response data:", data);

  // // PDF Preview
  // const pdfBlob = new Blob([Uint8Array.from(atob(data.pdf_data), c => c.charCodeAt(0))], { type: "application/pdf" });
  // const pdfUrl = URL.createObjectURL(pdfBlob);
  // document.getElementById("pdfViewer").src = pdfUrl;
  // document.getElementById("downloadLink").href = pdfUrl;

  // document.getElementById("downloadLink").download = `Question_Paper_${safeGrade}_${safeSubject}.pdf`;
  // document.getElementById("previewContainer").style.display = "block";

  // Text Editor Output
  document.getElementById("editor").innerText = data.text;
  document.getElementById("textPreviewContainer").style.display = "block";

  const textBlob = new Blob([data.text], { type: "text/plain" });
  const textUrl = URL.createObjectURL(textBlob);
  document.getElementById("downloadTextLink").href = textUrl;
  document.getElementById("downloadTextLink").download = `Question_Paper_${safeGrade}_${safeSubject}.txt`;

} catch (err) {
  console.error("Fetch or logic error:", err);
  alert("Your Question paper is generated.....");
} finally {
  loadingMsg.style.display = "none";
}

}

<script>
  function execCmd(command) {
    document.execCommand(command, false, null);
  }

  function addLink() {
    const url = prompt("Enter the URL:");
    if (url) {
      document.execCommand("createLink", false, url);
    }
  }

  function downloadPDF() {
    const element = document.getElementById("editor");
    const opt = {
      margin: 0.5,
      filename: 'document.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }
</script>
