<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
    }
    header {
      background: linear-gradient(to right, #4a9bd8, #66c2ff);
      color: white;
      padding: 20px 40px;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .btn {
      font-size: 14px;
      padding: 8px 16px;
      background: white;
      color: #4a90e2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    header .btn:hover {
      background: #e8f0fc;
    }

    .container {
      max-width: 850px;
      background: #fff;
      margin: 40px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .photo {
      flex-shrink: 0;
      text-align: center;
    }
    .photo img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #4a90e2;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .photo input[type="file"] {
      font-size: 14px;
      padding: 6px;
    }

    .details {
      flex: 1;
      min-width: 240px;
    }

    .details h2 {
      margin: 0 0 16px;
      font-size: 22px;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4a90e2;
      background: #f9fbff;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .btn-primary {
      background: #4a90e2;
      color: white;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-primary:hover {
      background: #357ac9;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
      }
      .details {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  Teacher Profile
  <button class="btn" onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="photo">
    <img id="profile-photo" src="" alt="Profile Photo">
    <input type="file" id="photo-upload" accept="image/*" />
  </div>

  <div class="details">
    <h2>Edit Profile</h2>

    <div class="form-group">
      <label for="profile-name">Full Name</label>
      <input type="text" id="profile-name" placeholder="Enter full name">
    </div>

    <div class="form-group">
      <label for="profile-email">Email</label>
      <input type="email" id="profile-email" disabled>
    </div>

    <div class="form-group">
      <label for="profile-grade">Grade</label>
      <select id="profile-grade">
        <option value="">Select Grade</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select>
    </div>

    <div class="form-group">
      <label for="profile-subject">Subject</label>
      <select id="profile-subject">
        <option value="">Select Subject</option>
        <option value="Maths">Maths</option>
        <option value="Science">Science</option>
        <option value="ComputerScience">ComputerScience</option>
      </select>
    </div>

    <div class="form-group">
      <label for="current-password">Current Password <span style="color:red">*</span></label>
      <input type="password" id="current-password" placeholder="Enter your current password" required>
    </div>

    <div class="form-group">
  <label for="profile-password">New Password</label>
  <input type="password" id="profile-password" placeholder="Update password (optional)">
  <div id="passwordHint" style="font-size: 13px; color: #888; margin-top: 5px;">
    Password must be at least 8 characters long and include uppercase, lowercase, number, and symbol.
  </div>
  <div id="passwordStrength" style="font-size: 13px; margin-top: 5px;"></div>
</div>

<div class="form-group">
  <label for="confirm-password">Confirm Password</label>
  <input type="password" id="confirm-password" placeholder="Re-type password">
</div>


    <div class="actions">
      <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
      <a href="userHome.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:30px; border-radius:10px; text-align:center; max-width:300px; width:90%;">
    <i class="fas fa-check-circle" style="font-size:48px; color:#28a745; margin-bottom:15px;"></i>
    <h3 style="margin-top:0;">Profile updated successfully</h3>
    <button id="closeModalBtn" style="margin-top:15px; padding:8px 18px; background:#28a745; color:white; border:none; border-radius:6px; cursor:pointer;">OK</button>
  </div>
</div>

<!-- Error Modal -->
<div id="errorModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:30px; border-radius:10px; text-align:center; max-width:320px; width:90%;">
    <i class="fas fa-times-circle" style="font-size:48px; color:#dc3545; margin-bottom:15px;"></i>
    <h3 id="errorModalMessage" style="margin-top:0;"></h3>
    <button id="closeErrorModalBtn" style="margin-top:15px; padding:8px 18px; background:#dc3545; color:white; border:none; border-radius:6px; cursor:pointer;">OK</button>
  </div>
</div>

<!-- Logout Confirm Modal -->
<div id="logoutModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:30px; border-radius:10px; text-align:center; max-width:320px; width:90%;">
    <i class="fas fa-sign-out-alt" style="font-size:48px; color:#ff9f43; margin-bottom:15px;"></i>
    <h3 style="margin-top:0;">Are you sure you want to logout?</h3>
    <div style="display:flex; justify-content:center; gap:10px; margin-top:15px;">
      <button id="confirmLogoutBtn" style="padding:8px 18px; background:#dc3545; color:white; border:none; border-radius:6px; cursor:pointer;">Yes</button>
      <button id="cancelLogoutBtn" style="padding:8px 18px; background:#6c757d; color:white; border:none; border-radius:6px; cursor:pointer;">No</button>
    </div>
  </div>
</div>

<script>
  if (!localStorage.getItem("userEmail")) {
    window.location.href = "user_login.html";
  }

  const email = localStorage.getItem("userEmail") || "";
  document.getElementById("profile-name").value = localStorage.getItem("userName") || "";
  document.getElementById("profile-email").value = email;
  document.getElementById("profile-grade").value = localStorage.getItem("userGrade") || "";
  document.getElementById("profile-subject").value = localStorage.getItem("userSubject") || "";

  const emailSafe = email.replace(/[@.]/g, "_");
  const imageUrl = `https://kbuddy.ai/api/profile_photos/${emailSafe}.jpg`;
  document.getElementById("profile-photo").src = imageUrl + "?t=" + new Date().getTime();

  async function saveProfile() {
    const name = document.getElementById("profile-name").value.trim();
    const grade = document.getElementById("profile-grade").value;
    const subject = document.getElementById("profile-subject").value;
    const newPassword = document.getElementById("profile-password").value.trim();
    const confirmPassword = document.getElementById("confirm-password").value.trim();
    const currentPassword = document.getElementById("current-password").value.trim();

    if (!currentPassword) {
      showErrorModal("❌ Current password is required to update your profile.");
      return;
    }

    if (newPassword && newPassword !== confirmPassword) {
      showErrorModal("❌ New passwords do not match.");
      return;
    }

    if (newPassword) {
  const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
  if (!strongRegex.test(newPassword)) {
    // Do nothing here — hint already shown inline
    return;
  }
}


    const formData = new FormData();
    formData.append("name", name);
    formData.append("email", email);
    formData.append("grade", grade);
    formData.append("subject", subject);
    formData.append("current_password", currentPassword);
    formData.append("new_password", newPassword);

    try {
      const res = await fetch("https://kbuddy.ai/api/update_profile/", {
        method: "POST",
        body: formData
      });

      const result = await res.json();

      if (res.ok) {
        localStorage.setItem("userName", name);
        localStorage.setItem("userGrade", grade);
        localStorage.setItem("userSubject", subject);

        document.getElementById("successModal").style.display = "flex";
        document.getElementById("closeModalBtn").onclick = function() {
          document.getElementById("successModal").style.display = "none";
          window.location.reload();
        };
      } else {
        showErrorModal(result.message || "❌ Failed to update profile.");
      }
    } catch (err) {
      showErrorModal("❌ Could not sync with server.");
      console.error(err);
    }
  }

  function showErrorModal(message) {
    document.getElementById("errorModalMessage").innerText = message;
    document.getElementById("errorModal").style.display = "flex";

    document.getElementById("closeErrorModalBtn").onclick = function() {
      document.getElementById("errorModal").style.display = "none";
    };
  }

  document.getElementById("profile-password").addEventListener("input", function () {
  const password = this.value;
  const strengthEl = document.getElementById("passwordStrength");
  const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

  if (!password) {
    strengthEl.textContent = "";
    return;
  }

  if (strongRegex.test(password)) {
    strengthEl.style.color = "green";
    strengthEl.textContent = "✅ Strong password";
  } else {
    strengthEl.style.color = "red";
    strengthEl.textContent = "❌ Weak password. Include uppercase, lowercase, number, and symbol.";
  }
});


  function logout() {
    document.getElementById("logoutModal").style.display = "flex";

    document.getElementById("confirmLogoutBtn").onclick = function() {
      localStorage.clear();
      window.location.href = "user_login.html";
    };

    document.getElementById("cancelLogoutBtn").onclick = function() {
      document.getElementById("logoutModal").style.display = "none";
    };
  }

  document.getElementById("photo-upload").addEventListener("change", async function () {
    const file = this.files[0];
    if (file) {
      const formData = new FormData();
      formData.append("email", email);
      formData.append("photo", file);

      try {
        const res = await fetch("https://kbuddy.ai/api/upload_profile_photo/", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (res.ok && result.url) {
          document.getElementById("profile-photo").src = result.url + "?t=" + new Date().getTime();
          localStorage.setItem("userPhoto", result.url);
        } else {
          showErrorModal("Failed to upload photo.");
        }
      } catch (err) {
        showErrorModal("Error uploading photo.");
        console.error(err);
      }
    }
  });
</script>

</body>
</html>
