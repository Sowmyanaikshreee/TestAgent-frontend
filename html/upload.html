  <!-- Script -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleBtn");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });

    function showInfoModal(message) {
      document.getElementById("infoMessage").innerText = message;
      document.getElementById("infoModal").style.display = "flex";
    }
    function closeInfoModal() {
      document.getElementById("infoModal").style.display = "none";
    }
    let confirmAction = null;
    function showConfirmModal(message, onConfirm) {
      document.getElementById("confirmMessage").innerText = message;
      document.getElementById("confirmModal").style.display = "flex";
      confirmAction = onConfirm;
    }
    function closeConfirmModal() {
      document.getElementById("confirmModal").style.display = "none";
      confirmAction = null;
    }
    document.getElementById("confirmYes").addEventListener("click", function () {
      if (confirmAction) confirmAction();
      closeConfirmModal();
    });

    async function uploadFile() {
      const fileInput = document.getElementById("pdfFile");
      const classVal = document.getElementById("classSelect").value;
      const subjectVal = document.getElementById("subjectSelect").value;
      const uploadBtn = document.getElementById("uploadBtn");

      if (!fileInput || fileInput.files.length === 0) {
        showInfoModal("Please select a file.");
        return;
      }
      if (!classVal || !subjectVal) {
        showInfoModal("Please select both class and subject.");
        return;
      }

      const folderKey = `${classVal}/${subjectVal}`;
      uploadBtn.innerHTML = "Uploading...";
      uploadBtn.disabled = true;

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("category", folderKey);

      try {
        const res = await fetch("https://kbuddy.ai/api/upload/", { method: "POST", body: formData });
        const result = await res.json();
        showInfoModal(result.message || "File uploaded successfully.");
        fileInput.value = "";
        fetchUploadedFiles();
      } catch (err) {
        showInfoModal("Uploading failed. Please try again.");
      } finally {
        uploadBtn.innerHTML = "📤 Upload PDF";
        uploadBtn.disabled = false;
      }
    }

    async function fetchUploadedFiles() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "Loading...";
      try {
        const res = await fetch("https://kbuddy.ai/api/uploaded_files/");
        const data = await res.json();
        fullFileData = data.files_by_category || {};
        renderFilteredFiles();
      } catch (err) {
        fileList.innerHTML = "Error loading files.";
      }
    }

    function filterFiles() {
      renderFilteredFiles();
    }
    function renderFilteredFiles() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";
      const selectedClass = document.getElementById("filterClass").value;
      const selectedSubject = document.getElementById("filterSubject").value;
      const grouped = {};
      for (const fullKey in fullFileData) {
        const [classFolder, subjectFolder] = fullKey.split("/");
        if (!grouped[classFolder]) grouped[classFolder] = {};
        grouped[classFolder][subjectFolder] = fullFileData[fullKey];
      }
      for (const classKey in grouped) {
        if (selectedClass && classKey !== selectedClass) continue;
        for (const subjectKey in grouped[classKey]) {
          if (selectedSubject && subjectKey !== selectedSubject) continue;
          const section = document.createElement("div");
          section.className = "category-section";
          const title = document.createElement("h4");
          title.innerText = `${classKey.toUpperCase()} / ${subjectKey}`;
          section.appendChild(title);
          const ul = document.createElement("ul");
          ul.className = "file-list";
          grouped[classKey][subjectKey].forEach(fileName => {
            const li = document.createElement("li");
            li.className = "file-entry";
            const folderKey = `${classKey}/${subjectKey}`;
            li.innerHTML = `
              <a href="https://kbuddy.ai/api/files/${folderKey}/${encodeURIComponent(fileName)}" target="_blank">
                <i class="fas fa-file-pdf"></i> ${fileName}
              </a>
              <button class="delete-btn" onclick="confirmDeleteFile('${fileName}', '${folderKey}')">
                <i class="fas fa-trash-alt"></i>
              </button>
            `;
            ul.appendChild(li);
          });
          section.appendChild(ul);
          fileList.appendChild(section);
        }
      }
    }

    function confirmDeleteFile(filename, category) {
      showConfirmModal(`Are you sure you want to delete "${filename}"?`, () => {
        deleteFile(filename, category);
      });
    }

    async function deleteFile(filename, category) {
      try {
        const res = await fetch(`https://kbuddy.ai/api/delete_file?filename=${encodeURIComponent(filename)}&category=${encodeURIComponent(category)}`, { method: "DELETE" });
        const result = await res.json();
        showInfoModal(result.message || "File deleted.");
        fetchUploadedFiles();
      } catch (err) {
        showInfoModal("Delete failed. Please try again.");
      }
    }

    let fullFileData = {};
    document.getElementById("uploadBtn").addEventListener("click", uploadFile);
    fetchUploadedFiles();
